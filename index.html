<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool Layout</title>
    <!-- style -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/12bool.css">
</head>
<body>
    
    <div class="container cont-1">
        <h3>Esercizio per casa</h3>
        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
        </div>

        <div class="row">
            <div class="col-2">col</div>
            <div class="col-5">col</div>
            <div class="col-5">col</div>
        </div>

        <div class="row">
            <div class="col-12">12 col</div>
        </div>

        <div class="row">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
        </div>

        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6 col</div>
            <div class="col-2">2 col</div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="nested-2">Nested 2 col</div>
                <div class="nested-2">Nested 2 col</div>
                <div class="nested-8">Nested 8 col</div>
            </div>
            <div class="col-6">
                <div class="nested-6">Nested 6 col</div>
                <div class="nested-6">Nested 6 col</div>
            </div>
        </div>

    </div>

    <div class="container cont-2">
        <h3>Offset</h3>
        <div class="row">
            <div class="offset"></div>
        </div>
    </div>

    
</body>
</html>
